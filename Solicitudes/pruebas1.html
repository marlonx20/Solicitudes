    <title>Iniciar Sesión</title>

<body>
    <header>
        <p><a href="registro.html">Registrarse</a></p>
        <p><a href="inicioRoot.html">Admin</a></p>
        <p><a href="inicio.html">Inicio</a></p>
        
    </header>
    <center>
        <section id="" form_login>
            <form name="form-login" method="POST" action="phpp/inicio_sesion">
                
                    <label>
                            <h4>Login</h4>
                        </label>
                
                
                  
                    
                
                
                    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo" />
                    
                
                    <label> </label>
                
                
                    <input class="controls" type="password" name="Contraseña" id="Contraseña" autocomplete="new-password"
                            placeholder="Ingrese su Contraseña" /> 
                
                    <input type="submit" value="Ingresar" /> 
                
            </form>
        </section>

        <p><a href="Recupera.html">He olvidado mi contraseña</a></p>
        
  
</center>
